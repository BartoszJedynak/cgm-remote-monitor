# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nightscoutbartus

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_75228368ab7d47d68227a04bf637aba0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5368016f8a044864a81b9e90bd0439aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75228368ab7d47d68227a04bf637aba0 }}/BartoszJedynak/cgm-remote-monitor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nightscoutbartus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c6af5eb0cb9d4e9eaeb83f17865851ce }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_75228368ab7d47d68227a04bf637aba0 }}/BartoszJedynak/cgm-remote-monitor:${{ github.sha }}'